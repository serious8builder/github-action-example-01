name: python-acitons
on:
  push:
    branches:
      - main
jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Python Linting
        uses: WhyNotHugo/python-linting@v1.0.0
      - run: python -V
      - run: python my_script.py
